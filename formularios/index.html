<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>¿Cuál es tu nombre?</span>
            <input type="text" id="nombre" placeholder="Nombre">
        </label>
        <label for="dia-de-inicio">
            <span>¿Qué día comenzaste a estudiar</span>
            <input type="date" id="dia-de-inicio">
        </label>
        <label for="horario">
            <span>¿En qué horario estudias?</span>
            <input type="time" id="horario">
        </label>

    </form>
    
</body>
</html>
